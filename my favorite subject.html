    <h1>माझा आवडता विषय: मराठी</h1>
    <p>मराठी ही माझी आवडती भाषा आहे. मला मराठी साहित्याची आवड आहे आणि मी नेहमीच मराठी पुस्तके वाचतो. 
    मराठी भाषेतील कविता, कथा, आणि नाटके मला खूप आवडतात. 
    मराठी भाषेतील बोलणे, लिहिणे आणि विचार करणे मला खूप आनंददायी वाटते.</p>
